<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Workspace</title>
  <script src="vendor/blockly/blockly_compressed.js"></script>
  <script src="vendor/blockly/blocks_compressed.js"></script>
  <script src="vendor/blockly/python_compressed.js"></script>
  <script src="vendor/blockly/msg/js/en.js"></script>
  <script src="vendor/blockpy/python_to_blockly.js"></script>
  <script src="lang/en.js"></script>
  <script src="js/blockly-control.js"></script>
  <script src="js/toolbox.js"></script>
  <link rel="stylesheet" href="css/normalize.min.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      background-color: transparent;
      font-family: sans-serif;
      overflow: hidden;
    }
    #blocklyArea,
    #blocklyDiv {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="blocklyArea">
    <div id="blocklyDiv"></div>
  </div>
  <script>
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    EduPyBlocks.Blockly.inject(blocklyDiv, EduPyBlocks.TOOLBOX_XML, 'vendor/blockly');
  </script>
</body>
</html>
